    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Wlist Classes Classes Wlist × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-29T15:07:16+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Wlist wlist A library to order lists in Node based on weight Install using npm npm install wlistGenerate Jsdoc gulp jsdocTest module gulp testUsage examples Order lists var Wlist = require('wlist'); var wlist = new Wlist(); wlist.put('item1', 3); wlist.put('item2', 2); wlist.put('item3', 1); var items = wlist.get(); // items -&gt; ['item3', 'item2', 'item1'] Order lists and get items by name var Wlist = require('wlist'); var wlist = new Wlist(); wlist.put('item1', 'item1-name', 3); wlist.put('item2', 'item2-name', 2); wlist.put('item3', 'item3-name', -1); var items = wlist.get(); // items -&gt; ['item3', 'item2', 'item1'] var item = wlist.get('item2-name'); // item -&gt; 'item2' Insert items before or after other var Wlist = require('wlist'); var wlist = new Wlist(); wlist.put('item1', 'item1-name', 3); wlist.put('item2', 'item2-name', 2); wlist.put('item3', 'item3-name', -1); var items = wlist.get(); // items -&gt; ['item3', 'item2', 'item1'] wlist.before('item2-name', 'item4'); items = wlist.get(); // items -&gt; ['item3', 'item4', 'item2', 'item1'] wlist.after('item2-name', 'item5'); items = wlist.get(); // items -&gt; ['item3', 'item4', 'item2', 'item5', 'item1']For more information see the JSDoc × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-29T15:07:16+01:00 using the DocStrap template. "},"Wlist.html":{"id":"Wlist.html","title":"Class: Wlist","body":" Documentation Classes Wlist Class: Wlist Wlist new Wlist() Creates a new Weight List Methods after(after, item, name) Parameters: Name Type Argument Description after String &lt;optional&gt; Name of the searched item. If null it will be inserted last item * Our new item name String &lt;optional&gt; Item name Returns: Length of item's list Type Number Examples wlist.after('myitem-name', 'mynewitem'); //Adds 'mynewitem' before 'myitem-name' wlist.after('myitem-name', 'mynewitem', 'mynewitem-name'); //Adds 'mynewitem' before 'myitem-name' with name 'mynewitem-name'. If an item with name 'mynewitem-name' exists it will be replaced before(before, item, name) Parameters: Name Type Argument Description before String &lt;optional&gt; Name of the searched item. If null it will be inserted first item * Our new item name String &lt;optional&gt; Item name Returns: Length of item's list Type Number Examples wlist.before('myitem-name', 'mynewitem'); //Adds 'mynewitem' before 'myitem-name' wlist.before('myitem-name', 'mynewitem', 'mynewitem-name'); //Adds 'mynewitem' before 'myitem-name' with name 'mynewitem-name'. If an item with name 'mynewitem-name' exists it will be replaced get(name) Parameters: Name Type Argument Description name String &lt;optional&gt; Item name to find Returns: If name is provided returns the item with that name, else returns the item list ordered by weight from lowest to greatest Type Array | * hasItem(name) Parameters: Name Type Description name String Item name to find Returns: Returns if the list has an item with the provided name Type boolean put(args) Parameters: Name Type Argument Description args * &lt;repeatable&gt; One param: Item value. Weight set to 0. Two params: Item value and weight. Three params: Item value, item name and weight Returns: Length of item's list Type Number Examples wlist.put('myitem'); //Adds 'myitem' with weight 0 wlist.put('myitem', 3); //Adds 'myitem' with weight 3 wlist.put({key: value}, 'myitem', 3); //Adds {key: value} with name 'myitem' with weight 3. If an item with name 'myitem' exists it will be replaced × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-29T15:07:16+01:00 using the DocStrap template. "}}
